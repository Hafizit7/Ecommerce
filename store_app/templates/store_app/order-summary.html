{% extends 'store_app/base.html' %}
{% block content %}
    <div class="page-wrapper">

    <main class="main">
        <div class="page-header text-center" style="background-image: url('assets/images/page-header-bg.jpg')">
            <div class="container">
                <h1 class="page-title">Order<span>History</span></h1>
            </div><!-- End .container -->
        </div><!-- End .page-header -->
        <div class="page-content">
            <div class="cart">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-9">
                            <table class="table table-cart table-mobile">
                                <thead>
                                    <tr>
                                        <th>OrderId</th>
                                        <th>Order Date</th>
                                        <th>View</th>
                                    </tr>
                                </thead>

                                <tbody>                                                                                                    
                                    {% for c in order %}
                                    <tr>
                                        <td class="product-col">
                                                {{ c.id }}
                                        </td>
                                        <td class="product-col">
                                            {{ c.ordered_date }}
                                    </td>
                                    <td><a href="{% url 'order-details' c.pk %}">View</a></td>
                                    </tr>
                                    {% endfor %}                                  
                                </tbody>
                            </table><!-- End .table table-wishlist -->
                        </div><!-- End .col-lg-9 -->
                    </div><!-- End .row -->
                </div><!-- End .container -->
            </div><!-- End .cart -->
        </div><!-- End .page-content -->
    </main><!-- End .main -->

    </div>
{% endblock content %}
