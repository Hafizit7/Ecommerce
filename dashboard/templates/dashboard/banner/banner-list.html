{% extends 'dashboard/base.html' %}


{% block dashboardcontent %}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Data table</h4>
          <div class="row">
            <div class="col-12">
              <div class="table-responsive">
                <table id="order-listing" class="table">
                  <thead>
                    <tr>
                        <th>ID #</th>
                        <th>Title</th>
                        <th>Image</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>

                    {% for c in banner_list %}
                    <tr>
                        <td>{{ c.id }}</td>
                        <td>{{ c.title }}</td>
                        <td><img src="{{ c.image.url }}" alt="" style="width:40px;"></td>
                        <td>{{ c.url_http_link }}</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                    {% endfor %}
                        
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock dashboardcontent %}
